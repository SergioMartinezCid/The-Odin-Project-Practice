<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="root">
            <div class="ttt-square" id="ttt-sq-0-0" data-row='0' data-col='0'></div>
            <div class="ttt-square" id="ttt-sq-0-1" data-row='0' data-col='1'></div>
            <div class="ttt-square" id="ttt-sq-0-2" data-row='0' data-col='2'></div>
            <div class="ttt-square" id="ttt-sq-1-0" data-row='1' data-col='0'></div>
            <div class="ttt-square" id="ttt-sq-1-1" data-row='1' data-col='1'></div>
            <div class="ttt-square" id="ttt-sq-1-2" data-row='1' data-col='2'></div>
            <div class="ttt-square" id="ttt-sq-2-0" data-row='2' data-col='0'></div>
            <div class="ttt-square" id="ttt-sq-2-1" data-row='2' data-col='1'></div>
            <div class="ttt-square" id="ttt-sq-2-2" data-row='2' data-col='2'></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
