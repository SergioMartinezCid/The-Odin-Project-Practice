<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="screen">&nbsp;</div>
        <div class="calc-parent">
            <a href="#"><div class="calc-button">7</div></a>
            <a href="#"><div class="calc-button">8</div></a>
            <a href="#"><div class="calc-button">9</div></a>
            <a href="#"><div class="calc-button">+</div></a>
            <a href="#"><div class="calc-button">4</div></a>
            <a href="#"><div class="calc-button">5</div></a>
            <a href="#"><div class="calc-button">6</div></a>
            <a href="#"><div class="calc-button">-</div></a>
            <a href="#"><div class="calc-button">1</div></a>
            <a href="#"><div class="calc-button">2</div></a>
            <a href="#"><div class="calc-button">3</div></a>
            <a href="#"><div class="calc-button">*</div></a>
            <a href="#"><div class="calc-button">CLEAR</div></a>
            <a href="#"><div class="calc-button">0</div></a>
            <a href="#"><div class="calc-button">=</div></a>
            <a href="#"><div class="calc-button">/</div></a>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
